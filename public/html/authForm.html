
<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h1>{{currentState | titlecase}}</h1>
        <form ng-submit='submitForm()'>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model='user.username'>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" ng-model='user.password'>
            </div>
            <div class="form-group" ng-if='currentState ==="register"'>
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" ng-model='user.password2'>
            </div>
            <button class="btn btn-primary">{{currentState | titlecase}}</button>
        </form>

    </div>
</div>
